<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Kallos â€” Login</title>
<link rel="stylesheet" href="style.css">
</head>
<body class="login-page">

  <main class="login-card">
    <div id="logout-msg" class="alert-success" role="alert">
      You have been logged out successfully.
    </div>

    <div class="logo-area">
      <img src="Resources/kallos-big.jpg" alt="Logo Kallos" class="logo-img-large">
    </div>
    
    <h1>Welcome back</h1>
    <p class="subtitle">Sign in to the Kallos panel</p>

    <form id="loginForm">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required autocomplete="username">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required autocomplete="current-password">
      </div>
      <button type="submit" class="btn-primary">Sign in</button>
    </form>
  </main>

  <div id="authOverlay" class="auth-overlay" role="dialog" aria-modal="true">
    <div class="auth-modal">
      <div style="font-size: 3rem; margin-bottom: 1rem;" aria-hidden="true">ðŸ”’</div>
      <h2 style="margin-top:0">Verification</h2>
      <p class="muted">Please confirm it is you trying to sign in.</p>
      <button id="confirmIdentity" class="btn-primary" style="background: var(--accent); color: var(--btn-accent-text);">Yes, it's me</button>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);

    // Najpierw sprÃ³buj uÅ¼yÄ‡ motywu przekazanego w URL (np. po wylogowaniu)
    const urlTheme = params.get('theme');
    if (urlTheme) {
      document.documentElement.setAttribute('data-theme', urlTheme);
      // Zapisz go teÅ¼ w localStorage, Å¼eby byÅ‚ spÃ³jny po ponownym logowaniu
      localStorage.setItem('kallos_theme', urlTheme);
    } else {
      // W przeciwnym razie uÅ¼yj motywu z pamiÄ™ci (domyÅ›lnie light)
      const savedTheme = localStorage.getItem('kallos_theme') || 'light';
      document.documentElement.setAttribute('data-theme', savedTheme);
    }

    if (params.get('logout') === 'true') {
      document.getElementById('logout-msg').style.display = 'block';
      window.history.replaceState({}, document.title, window.location.pathname);
    }

    const form = document.getElementById('loginForm');
    const overlay = document.getElementById('authOverlay');
    const confirmBtn = document.getElementById('confirmIdentity');
    const userField = document.getElementById('username');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      if(userField.value) {
        overlay.style.display = 'flex';
        confirmBtn.focus();
      }
    });

    confirmBtn.addEventListener('click', () => {
      localStorage.setItem('kallos_user', userField.value);
      window.location.href = 'kallos.html';
    });
  </script>
</body>
</html>
